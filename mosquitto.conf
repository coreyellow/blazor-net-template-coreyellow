# Mosquitto configuration for development
# WARNING: This configuration allows anonymous access for ease of development.
# For production use, enable authentication and use ACLs.

# Listen on all interfaces
listener 1883
allow_anonymous true

# WebSocket support (optional)
# WARNING: Anonymous access enabled for development convenience only.
# For production, configure proper authentication.
listener 9001
protocol websockets
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
