name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: jammy-amd64-runner

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --logger trx --results-directory "TestResults"

    - name: Code Coverage
      run: |
        dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage"

    - name: Upload Coverage
      uses: codecov/codecov-action@v5
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  format-check:
    name: Format Check
    runs-on: jammy-amd64-runner

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic

  publish:
    name: Publish Artifacts
    needs: [build-and-test, format-check]
    runs-on: jammy-amd64-runner
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish application
      run: |
        dotnet publish src/BlazorNetApp.Api/BlazorNetApp.Api.csproj \
          --configuration Release \
          --output publish/app \
          --runtime linux-x64 \
          --self-contained false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: blazor-net-app
        path: publish/app
