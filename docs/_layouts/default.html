<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      <a href="{{ '/index.html' | relative_url }}" class="btn">Home</a>
      <a href="{{ '/README.html' | relative_url }}" class="btn">README</a>
      <a href="{{ '/CONTRIBUTING.html' | relative_url }}" class="btn">Contributing</a>
      <a href="{{ '/IMPLEMENTATION_SUMMARY.html' | relative_url }}" class="btn">Implementation</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="https://github.com/{{ site.github.owner_name }}">{{ site.github.owner_name }}</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
  </body>
</html>
